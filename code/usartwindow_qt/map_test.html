<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<style type="text/css">
	body, html,#allmap {width: 100%;height: 100%;overflow: hidden;margin:0;font-family:"微软雅黑";}
	</style>
	<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=wwS0yEg9uAW16rQmGNQmGxRM6yBvAs67"></script>
	<title>位置可视化</title>
</head>
<body>
	<div id="allmap"></div>
</body>
</html>
<script type="text/javascript">
	// 百度地图API功能
	var map = new BMap.Map("allmap");
	var point = new BMap.Point( 118.303229, 24.615000);
	map.centerAndZoom(point, 15);
	var marker = new BMap.Marker(point);  // 创建标注
	map.addOverlay(marker);               // 将标注添加到地图中
	
	marker.setAnimation(BMAP_ANIMATION_BOUNCE); //跳动的动画
	map.enableScrollWheelZoom(true);
  
	function addpoint(lon,lat)
	{
		var gpspoint = new BMap.Point(lon,lat);
		map.centerAndZoom(gpspoint,15);
		var gpsmarker = new BMap.Marker(gpspoint);  // 创建标注
		map.addOverlay(gpsmarker);
		gpsmarker.setAnimation(BMAP_ANIMATION_BOUNCE); //跳动的动画
	}

	function addmarker()
	{
		var p = new BMap.Point( 118.303229, 24.615000);
		var m = new BMap.Marker(p);  // 创建标注
		map.addOverlay(m);               // 将标注添加到地图中
		marker.setAnimation(BMAP_ANIMATION_BOUNCE); //跳动的动画
	}
</script>
